
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New User</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtId">ID</label>
                        <input type="text" class="form-control" id="txtId" placeholder="Email" ng-model="userVm.newuser.id">
                    </div>
                    <div class="form-group">
                        <label for="txtFirstname">First Name</label>
                        <input type="text" class="form-control" id="txtFirstname" placeholder="First name" ng-model="userVm.newuser.firstName">
                    </div>
                    <div class="form-group">
                        <label for="txtLastname">Last Name</label>
                        <input type="text" class="form-control" id="txtLastname" placeholder="Last name" ng-model="userVm.newuser.lastName">
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Email" ng-model="userVm.newuser.email">
                    </div>
                    <div class="form-group">
                        <label for="txtCompanyname">Company Name</label>
                        <input type="text" class="form-control" id="txtCompanyname" placeholder="Company Name" ng-model="userVm.newuser.company.name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="userVm.addUser()">Save</button>
            </div>
        </div>
    </div>
</div>
